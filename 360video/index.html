<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>VR</title> 
</head>
<body onload="enterVR()">
  
    <button onclick="enterVR()" style="display:block">Enter VR</button>
  


    <canvas id='webglcanvas' width='2880' height='1440' style="w idth:1px; d  isplay:none"></canvas>

    <video id='sourcevideo' controls autoplay loop DELETEonplaying="onVideo()" style="display:none" >
      <source src="video.mp4" type="video/mp4">
      <source src="video.ogg" type="video/ogg">
    </video>

    <div id="log"></div>

	<script type="text/javascript" src="js.js"></script>


	<!-- vertex shader -->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec2 aTextureCoord;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

varying highp vec2 vTextureCoord;

void main(void) {
  gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  vTextureCoord = aTextureCoord;

  ////////////////
  //gl_Position = uMVMatrix * vec4(aVertexPosition, 1.0);

}

</script>



<!-- fragment shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
varying highp vec2 vTextureCoord;

uniform sampler2D uSampler;

void main(void) {
  //gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
  gl_FragColor = vec4(vTextureCoord.x, vTextureCoord.y, 0.0, 1.0);

  gl_FragColor = (texture2D(uSampler, vTextureCoord)); // + vec4(vTextureCoord.x, vTextureCoord.y, 0.0, 0.9)) / 2.0;
  
}

</script>





</body>
</html>
